<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="512" cy="512" r="512" fill="#4A90E2"/>

  <!-- NFC waves (3 curved lines) -->
  <g stroke="#FFFFFF" stroke-width="60" fill="none" stroke-linecap="round">
    <path d="M 650 300 Q 750 512 650 724"/>
    <path d="M 750 250 Q 880 512 750 774"/>
    <path d="M 850 200 Q 1010 512 850 824"/>
  </g>

  <!-- Phone/tag rectangle -->
  <rect x="200" y="300" width="280" height="424" rx="30" fill="#FFFFFF"/>
  <rect x="220" y="320" width="240" height="384" rx="15" fill="#4A90E2"/>

  <!-- NFC chip symbol -->
  <g stroke="#FFFFFF" stroke-width="8" fill="none">
    <rect x="290" y="450" width="100" height="100" rx="5"/>
    <line x1="290" y1="500" x2="270" y2="500"/>
    <line x1="290" y1="550" x2="270" y2="550"/>
    <line x1="390" y1="500" x2="410" y2="500"/>
    <line x1="390" y1="550" x2="410" y2="550"/>
  </g>
</svg>
